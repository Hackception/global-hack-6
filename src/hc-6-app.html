<dom-module id=hc-6-app>
  <template>
    <style include="app-theme">
      :host {
        display: block;
      }
      app-header {
        background-color: var(--text-primary-color);
        color: var(--primary-text-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--text-primary-color);
      }

      app-toolbar > paper-icon-button {
        margin-right: 8px;
      }

      app-drawer app-toolbar{
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
      }
      paper-progress {
        display: block;
        width: 100%;
        --paper-progress-active-color: var(--default-primary-color);
      }


      .drawer-list {
        /*margin: 0 20px;*/
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 50px;
        text-decoration: none;
        color: var(--primary-text-color);
        border-bottom: 1px solid var(--divider-color);
      }
      .drawer-list a.iron-selected {
        color: var(--accent-color);
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }
    </style>

    <h1>[[localize('test')]]</h1>
    <!-- <google-analytics-loader
      api-ready="{{_analyticsReady}}"
    ></google-analytics-loader>
    <platinum-sw-register auto-register>
      <platinum-sw-offline-analytics></platinum-sw-offline-analytics>
    </platinum-sw-register> -->

    <firebase-app
       api-key="AIzaSyB31LHiV6XdxiAEl2UuFwgdbS5CQ_nIfiQ"
       auth-domain="global-hack-6.firebaseapp.com"
       database-url="https://global-hack-6.firebaseio.com"
       storage-bucket="global-hack-6.appspot.com"
       messaging-sender-id="1020118093880"
    ></firebase-app>
    <firebase-auth id="auth"
      user="{{user}}"
      online={{_online}}
      on-status-known-changed="_handleAuthChange"
      on-error="_handleError"
    ></firebase-auth>



    <app-location
      route={{route}}
    ></app-location>
    <app-route
      route={{route}}
      pattern=/:page
      data={{routeData}}
      tail={{subroute}}
    ></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="mainMenu"
        swipe-open>
        <app-toolbar>Menu</app-toolbar>
        <iron-selector
          selected=[[page]]
          attr-for-selected=name
          class="drawer-list"
          role=navigation
          >
          <a
            name=home
            href=/home
          >Home</a>
          <a
            name=intake
            href=/intake
          >Intake</a>
          <a
            name=location-lookup
            href=/location-lookup
          >Location Lookup</a>
          <a
            name=manage
            href=/manage
          >Manage</a>
          <a
            name=reporting
            href=/reporting
          >Reporting</a>
          <a
            name=user-lookup
            href=/user-lookup
          >User Lookup</a>
        </iron-selector>
      </app-drawer>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header
          condenses
          reveals
          effects=waterfall
          >
          <app-toolbar>
            <paper-icon-button
              icon=menu
              drawer-toggle
            ></paper-icon-button>
            <div main-title>Homeless Management</div>
            <paper-icon-button
              icon=search
              onclick="document.getElementById('endDrawer').toggle();"
            ></paper-icon-button>
            <paper-progress id="lazyLoading"
              indeterminate
              bottom-item
            ></paper-progress>
          </app-toolbar>
        </app-header>
        <iron-pages
          selected=[[page]]
          attr-for-selected=name
          fallback-selection=404
          role=main
          >
          <hc-home name=home></hc-home>
          <hc-intake name=intake></hc-intake>
          <hc-location-lookup name=location-lookup></hc-location-lookup>
          <hc-manage name=manage></hc-manage>
          <hc-reporting name=reporting></hc-reporting>
          <hc-user-lookup name=user-lookup></hc-user-lookup>
          <hc-404 name=404></hc-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'hc-6-app',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: {
          type: String,
          value: 'en'
        },
        appVersion: {
          type: String,
          value: 'dev'
        },
        page: {
          type: String,
          reflectToAttribute: true
        }
      },
      observers: [
        '_routePageChanged(routeData.page)',
        '_computePageName(page, appVersion)'
      ],

      // Lifecycle Hooks
      ready() {
        this._hideLoadingIndicator();
        // Sign in Anonymous
        // if (this.)
        // this.$.auth
      },
      attached() {
        this.loadResources(this.resolveUrl('../data/locales.json'));
      },


      // Routing
      _routePageChanged(page) {
        this.page = page || 'home';
      },
      _computePageName(page, appVersion) {
        // Load page import on demand. Show 404 page if fails
        this.$.lazyLoading.style.display = 'block';
        if (this.$.mainMenu.opened) {
          this.$.mainMenu.toggle();
        }

        const resolvedPageUrl = this.resolveUrl(`hc-${page}.html?v=${appVersion}`);
        this.importHref(resolvedPageUrl, this._hideLoadingIndicator, this._showPage404, true);
      },
      _showPage404() {
        this.page = '404';
      },
      _hideLoadingIndicator() {
        this.$.lazyLoading.style.display = 'none';
      },

      // Auth
      _handleAuthChange(event) {
        // const status = event.detail.statusKnown;
        // if (status) {
        //   // if admin -> admin
        //   // else user
        // } else {
        //   this.page = 'login';
        // }
      }

    });
  </script>
</dom-module>
