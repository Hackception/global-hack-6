<link rel=import href=../shared-styles.html>
<link rel=import href=../../bower_components/polymer/polymer.html>
<link rel=import href=./hc-contact-info.html>

<dom-module id=hc-manage-coc>
  <template>
    <style include=shared-styles>
      :host {
        display: block;
      }
    </style>

    test [[data]]
    <firebase-query
      app-name=hc-app
      log
      path=/cocs
      data={{data}}
    ></firebase-query>
    <!-- <hc-contact-info language=[[language]]></hc-contact-info> -->
    <tempalte
      is=dom-repeat
      items={{data}}>
      [[item]]
    </template>
  </template>
  <script>
    Polymer({
      is: 'hc-manage-coc'
    });
  </script>
</dom-module>
