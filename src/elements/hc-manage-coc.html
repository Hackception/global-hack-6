<link rel=import href=../../bower_components/polymer/polymer.html>
<link rel=import href=../shared-styles.html>
<link rel=import href=./hc-contact-info.html>
<link rel=import href=../../bower_components/iron-ajax/iron-ajax.html>

<dom-module id=hc-manage-coc>
  <template>
    <style include=shared-styles>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      url=[[baseUrl]]/cocs
      last-response={{items}}
      headers=[[headers]]
    ></iron-ajax>
    <!-- <hc-contact-info language=[[language]]></hc-contact-info> -->
    <template
      is=dom-repeat
      items={{items}}>
      [[item]]
    </template>
  </template>
  <script>
    Polymer({
      is: 'hc-manage-coc',
      properties: {
        baseUrl: String,
        headers: Object,
        items: {
          type: Array,
          value: () => []
        }
      }
    });
  </script>
</dom-module>
