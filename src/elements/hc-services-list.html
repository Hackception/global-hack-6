<link rel=import href=../../bower_components/polymer/polymer.html>
<link rel=import href=../../bower_components/iron-ajax/iron-ajax.html>
<link rel=import href=../../bower_components/iron-flex-layout/iron-flex-layout.html>
<link rel=import href=../shared-styles.html>
<link rel=import href=./hc-data-utils-behavior.html>

<dom-module id=hc-services-list>
  <template>
    <style include=shared-styles>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }
      .service.card {
        flex: 1 1 40%;
      }
      .title {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 16px;
      }
      .description,
      .title {
        text-align: center;
      }

    </style>

    <template
      is=dom-repeat
      items=[[services]]
      as=service
      sort=__sort>
      <div class="service card">
        <div class=title>
          [[service.name]]
        </div>
        <div class=description>
          [[service.description]]
        </div>
      </div>
    </template>

    <iron-ajax
      auto
      url=[[baseUrl]]/services
      headers=[[headers]]
      on-response=_getItems
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'hc-services-list',
      behaviors: [window.hc.dataUtilsBehavior],
      properties: {
        baseUrl: String,
        headers: Object
      },
      __sort(a, b) {
        return a.weight < b.weight ? -1 :
          a.weight > b.weight ? 1 :
          0;
      },
      _getItems(event) {
        this.set('services', this.convertObjToArray(event.detail.response).splice(0, 8));
      }
    });
  </script>
</dom-module>
